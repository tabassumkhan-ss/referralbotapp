<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ref786App — Smart Referral System</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Global page styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", Roboto, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #4b6cb7, #182848); /* Blue gradient */
      color: white;
      overflow: hidden;
    }

    /* Logo styling */
    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 3px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
    }

    /* Heading text */
    h2 {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* Button layout */
    .btn-row {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    /* Button styling */
    button {
      padding: 14px 36px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:active {
      transform: scale(0.97);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .yes {
      background: #00c853;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0, 200, 83, 0.4);
    }

    .no {
      background: #e53935;
      color: #fff;
      box-shadow: 0 6px 18px rgba(229, 57, 53, 0.4);
    }

    /* Footer text */
    .footer {
      position: absolute;
      bottom: 16px;
      font-size: 0.85rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Logo (replace with your hosted logo URL) -->
  <img src="https://tabassumkhan-ss.github.io/ref786app/logo.png" alt="Ref786App Logo" class="logo" />

  <!-- Main text -->
  <h2>Do you want to Register?</h2>

  <!-- Buttons -->
  <div class="btn-row">
    <button class="yes" id="yesBtn">✅ Yes</button>
    <button class="no" id="noBtn">❌ No</button>
  </div>

  <div class="footer">Ref786App — Smart Referral System</div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Handle Yes button
    document.getElementById("yesBtn").onclick = () => {
      const user = tg.initDataUnsafe?.user;
      tg.sendData(JSON.stringify({
        action: "register",
        user_id: user?.id,
        username: user?.username,
        first_name: user?.first_name,
        last_name: user?.last_name
      }));
      tg.close();
    };

    // Handle No button
    document.getElementById("noBtn").onclick = () => {
      tg.sendData(JSON.stringify({ action: "cancel" }));
      tg.close();
    };
  </script>
</body>
</html>
