<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ref786App ‚Äî Smart Referral System</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root { --pad:20px; }
    * { box-sizing: border-box; }
    body {
      margin:0; height:100vh; display:flex; align-items:center; justify-content:center;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      text-align:center; color:#fff;
      background: radial-gradient(1200px 600px at 50% -20%, rgba(255,255,255,.08), transparent 60%),
                  linear-gradient(135deg, #5c3cff, #0e1630 60%);
      overflow:hidden;
    }
    .card {
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
    }
    .logo {
      width: 110px; height: 110px; border-radius: 50%;
      border: 4px solid rgba(255,255,255,.5);
      box-shadow: 0 12px 30px rgba(0,0,0,.35), 0 0 0 8px rgba(255,255,255,.08) inset;
      object-fit: cover; margin-bottom: 16px;
    }
    h2 { margin: 0 0 16px; font-weight: 700; letter-spacing:.3px; }
    .tag { opacity:.85; margin-bottom: 22px; }
    .row { display:flex; gap:14px; justify-content:center; flex-wrap:wrap; }
    button {
      padding: 12px 26px; font-size: 16px; font-weight: 600; border:0; border-radius: 28px; cursor:pointer;
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    button:active { transform: scale(.98); }
    .yes { background:#00c853; color:#fff; box-shadow:0 8px 24px rgba(0,200,83,.35); }
    .no  { background:#e53935; color:#fff; box-shadow:0 8px 24px rgba(229,57,53,.35); }
    .muted { opacity:.9; }
    .spacer { height: 10px; }
    #view-register { display:block; }
    #view-confirm  { display:none; }

    /* Referral copy box */
    .ref-box {
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,.1);
      border-radius: 12px;
      padding: 8px 12px;
      gap: 8px;
      margin-top: 8px;
    }
    .ref-text {
      flex: 1; font-size: 0.9rem; word-break: break-all;
    }
    .copy-btn {
      background: none; border: none; color: #fff; cursor: pointer;
      font-size: 1.2rem; transition: opacity .2s;
    }
    .copy-btn:hover { opacity: .8; }
    .tooltip {
      position: absolute;
      background: rgba(0,0,0,.8);
      color: #fff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity .3s;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="card">

    <!-- VIEW 1: Ask to register -->
    <section id="view-register">
      <img src="./Botlogo.png" alt="Ref786App Logo" class="logo" />
      <h2>Do you want to Register?</h2>
      <div class="tag">Smart Referral System</div>
      <div class="row">
        <button class="yes" id="yesBtn">‚úÖ Yes</button>
        <button class="no"  id="noBtn">‚ùå No</button>
      </div>
    </section>

    <!-- VIEW 2: Confirmation (with copy icon) -->
    <section id="view-confirm">
      <h2>‚úÖ Registered!</h2>
      <div class="spacer"></div>
      <div id="lines" class="muted" style="white-space:pre-line;"></div>
      <div class="ref-box">
        <div id="refLink" class="ref-text"></div>
        <button id="copyBtn" class="copy-btn" title="Copy referral link">üìã</button>
      </div>
      <div id="tooltip" class="tooltip">Copied!</div>
    </section>

  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const viewRegister = document.getElementById('view-register');
    const viewConfirm  = document.getElementById('view-confirm');
    const linesEl      = document.getElementById('lines');
    const refEl        = document.getElementById('refLink');
    const copyBtn      = document.getElementById('copyBtn');
    const tooltip      = document.getElementById('tooltip');

    function showConfirm(id, username, name) {
      const referral = `https://t.me/ref786bot?start=${id}`;
      linesEl.innerHTML = `‚Ä¢ Telegram ID: ${id}`;
      refEl.textContent = referral;
      viewRegister.style.display = 'none';
      viewConfirm.style.display  = 'block';
      try { tg.HapticFeedback?.notificationOccurred('success'); } catch(e) {}
    }

    document.getElementById("yesBtn").onclick = () => {
      const u = tg.initDataUnsafe?.user || {};
      const id  = u.id ?? Math.floor(Math.random()*1000000000);
      const username = u.username ?? '(not set)';
      const name = [u.first_name, u.last_name].filter(Boolean).join(' ') || '';

      showConfirm(id, username, name);
    };

    document.getElementById("noBtn").onclick = () => {
      viewRegister.innerHTML = '<h2>‚ùå Registration Cancelled.</h2>';
      try { tg.HapticFeedback?.notificationOccurred('error'); } catch(e) {}
    };

    copyBtn.onclick = async () => {
      const text = refEl.textContent.trim();
      try {
        await navigator.clipboard.writeText(text);
        tooltip.style.opacity = 1;
        setTimeout(() => { tooltip.style.opacity = 0; }, 1200);
        try { tg.HapticFeedback?.impactOccurred('medium'); } catch(e) {}
      } catch (err) {
        alert("Failed to copy link");
      }
    };
  </script>
</body>
</html>
